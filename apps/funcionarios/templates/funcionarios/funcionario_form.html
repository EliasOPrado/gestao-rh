{% extends 'base.html' %} 
{% load bootstrap%} 

{% block main %}
<form method="post">
    {% csrf_token %}
    {{form|bootstrap }}
    <br>
<button type="submit"class='btn btn-primary'>Salvar</button>
</form>
<br>
<ul>
    {% for documento in object.documento_set.all %}
        <li>
            <a href="{{ documento.arquivo.url }} "> {{ documento.descricao }}  </a><br>
        </li>
    {% endfor %}
    </ul>
<a href="{% url 'create_documento' object.pk %}" class="btn btn-info">Adicionar documento</a>

{% endblock %}
